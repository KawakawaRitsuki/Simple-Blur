<html>
  <head>
    <title>simple-blur.css</title>
    <link href="https://cdn.jsdelivr.net/gh/kawakawaritsuki/simple-blur.css@latest/dist/simple-blur.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="title blur-10px">
      <h1 class="title-text">simple-blur.css</h1>
      <h2>Get Started</h2>
      <input type="text" class="link-tag" size="118" onfocus="this.select();document.execCommand('copy');document.getElementById('copied').classList.add('show');setTimeout(() => {document.getElementById('copied').classList.remove('show')},1000)" value='&lt;link href="https://cdn.jsdelivr.net/gh/kawakawaritsuki/simple-blur.css@latest/dist/simple-blur.css" rel="stylesheet"&gt;' readonly>
      <div id="copied">Copied!</div>
    </div>
    <h2>Example</h2>
    <div class="container">
      <div class="box">none</div>
      <div class="box blur-1px">1px</div>
      <div class="box blur-2px">2px</div>
      <div class="box blur-3px">3px</div>
      <div class="box blur-4px">4px</div>
      <div class="box blur-5px">5px</div>
      <div class="box blur-6px">6px</div>
      <div class="box blur-7px">7px</div>
      <div class="box blur-8px">8px</div>
      <div class="box blur-9px">9px</div>
      <div class="box blur-10px">10px</div>
      <div class="box blur-11px">11px</div>
      <div class="box blur-12px">12px</div>
      <div class="box blur-13px">13px</div>
      <div class="box blur-14px">14px</div>
      <div class="box blur-15px">15px</div>
      <div class="box blur-16px">16px</div>
      <div class="box blur-17px">17px</div>
      <div class="box blur-18px">18px</div>
      <div class="box blur-19px">19px</div>
      <div class="box blur-20px">20px</div>
    </div>
  </body>
</html>
